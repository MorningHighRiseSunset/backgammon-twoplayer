<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to styles.css -->
    <script src="index.js" defer></script> <!-- Link to index.js -->
</head>
<body>
    <div id="menu">
        <div class="menu-item" id="end-turn">End turn</div>
        <div class="menu-item" id="restart">Restart game</div>
    </div>
    <div id="turn-title">White's Turn</div> <!-- New title element outside the board -->
    <div id="board">
        <div class="qdr qdr-1"></div>
        <div class="qdr qdr-4"></div>
        <div id="board-bar"></div>
        <div class="qdr qdr-2"></div>
        <div class="qdr qdr-3"></div>
        <div id="dices">
            <div class="dice" id="dice-1"></div>
            <div class="dice" id="dice-2"></div>
        </div>
    </div>
